<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
<link rel="stylesheet" href="./assets/css/style.css">
<title>Title</title>
</head>
<body>

<div class="container" id="searchParameters">
    <div class="jumbotron bg-primary">
        <h1 class="display-4 text-center text-light">New York Times Search</h1>
      </div>
  <header class="pt-1 pb-1 pl-3 bg-light font-weight-bold border-top border-right border-left">Search Parameters</header>
    <form class="border p-3">
        <div class="form-group">
          <label for="searchTerm">Search Term</label>
          <input class="form-control" id="searchTerm" type="text">
        </div>
        <div class="form-group">
          <label for="numRecords">Number of Records to Retrieve</label>
          <select class="form-control" id="numRecords">
            <option>5</option>
            <option>10</option>
            <option>15</option>
          </select>
        </div>
          <div class="form-group">
          <label for="startYear">Start Year (Optional):</label>
          <input class="form-control" id="startYear" type="number">
        </div>
        <div class="form-group">
          <label for="endYear">End Year (Optional):</label>
          <input class="form-control" id="endYear" type="number">
        </div>
        <button type="submit" class="btn btn-primary btn-search">Search</button>
        <button type="button" class="btn btn-primary btn-clear">Clear Results</button>
      </form> 
</div>

<div class="container mt-2">
  <header class="pt-1 pb-1 pl-3 bg-light font-weight-bold border">Top Articles</header>
  <div class="container p-3 border" id="topArticles"></div>
</div>

<!-- jQuery & javascript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="./assets/js/app.js"></script>
</body>
</html>
