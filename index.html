<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
<link rel="stylesheet" href="./assets/css/style.css">
<title>Title</title>
</head>
<body>

<div class="container" id="searchParameters">
    <div class="jumbotron bg-primary">
        <h1 class="display-4 text-center text-light">New York Times Search</h1>
      </div>
  <header><em>Search Parameters</em></header><hr> 
    <form>
        <div class="form-group">
          <label for="searchTerm">Password</label>
          <input type="password" class="form-control" id="searchTerm">
        </div>
        <div class="form-group">
          <label for="numRecords">Password</label>
          <input type="password" class="form-control" id="numRecords">
        </div>
        <div class="form-group">
          <label for="startYear">Password</label>
          <input type="password" class="form-control" id="startYear">
        </div>
        <div class="form-group">
          <label for="endYear">Password</label>
          <input type="password" class="form-control" id="endYear">
        </div>
        <button type="button" class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-primary">Clear</button>
      </form> 
</div>

<div class="container" id="topArticles">
  <header><em>Top Articles</em></header>
  <hr>
</div>

<!-- jQuery & javascript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="./assets/js/app.js"></script>
</body>
</html>
