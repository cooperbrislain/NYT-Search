<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <style>
        html, body{padding: 0; margin: 0;}
        #globe{top: 0; right: 0; bottom: 0; left: 0; position: absolute !important;}
    </style>
    <title>Title</title>
</head>
<body>
    <div class="container" id="searchParameters">
        <div id="globe"></div>
        <header>
            <h1 class="display- text-center text-light">NYT Global News Search</h1>
        </header>
        <form class="p-3">
            <div class="input-group">
                <div class="input-group-prepend">
                    <button type="button" id="inputGroupPrepend" class="btn btn-primary btn-search"><i class="fas fa-search"></i></button>
                </div>
                <div class="input-group-prepend">
                    <button type="button" class="btn btn-secondary btn-more collapse"><i class="fas fa-search-plus"></i></button>
                </div>
                <input type="text" class="form-control" id="searchTerm" placeholder="Search articles to see them on the globe." aria-describedby="inputGroupPrepend">
                <div class="input-group-prepend">
                    <button type="button" class="btn btn-primary btn-clear"><i class="far fa-times-circle"></i></button>
                </div>
            </div>
        </form>
    </div>
    <div class="container mt-2">
    </div>
    <!-- jQuery & javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://www.webglearth.com/v2/api.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
